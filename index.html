<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>ME ACHA! - BUSCA DE ENDEREÇO POR CEP [TI ACADEMY]</title>
</head>
<body>
    <header>
        <h1> ME ACHA! </h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </header>
    <main>
        <div id="conteudo-geral">
            <div class="box-custom centro-custom">
                <div id="logo-principal">
                    <span class="material-icons logo">
                    travel_explore
                    </span>
                </div>
            </div>
            <div class="box-custom centro-custom">
                <form name="frm-recebe-endereco" >
                    <label> Cep
                        <input type="text"  class="cx-text" name="cep" value="" />
                    </label>
                    <label> Rua
                        <input type="text" readonly class="cx-text" name="rua" value="" />
                    </label>
                    <label> Bairro
                        <input type="text" readonly class="cx-text" name="bairro" value="" />
                    </label>
                    <label> Cidade
                        <input type="text" readonly class="cx-text" name="cidade" value="" />
                    </label> 
                    <label>Estado
                        <input type="text" readonly class="cx-text" name="estado" value="" />
                    </label>
                    <input id="btn-buscar" type="button" value="BUSCAR" />
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
